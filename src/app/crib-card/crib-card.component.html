<div class="card">
    <img class="card-img-top" src="assets/images/{{crib.image}}.jpg">
    <div class="card-body">
      <div *ngIf="!crib.showDetails">
        <h4>
          <span class="badge badge-primary">
            {{crib.type}}
          </span>
        </h4>
        <h5>
          <i class="fa fa-tag">
            {{crib.price | currency:'USD':true}}
          </i>
        </h5>
        <h5>
          <i class="fa fa-home">
            {{crib.address}}
          </i>
        </h5>
        <hr>
        <button class="btn btn-sm btn-success" *ngIf="!crib.showDetails" (click)="crib.showDetails=!crib.showDetails">
          Details
        </button>
      </div>
      <div *ngIf="crib.showDetails">
        <div class="details">
          <h5>
            <span class="badge badge-primary">
              Beds: {{ crib.bedrooms }}
            </span>
            <span class="badge badge-primary">
              Baths: {{ crib.bathrooms }}
            </span>
            <span class="badge badge-primary">
              SqFt: {{ crib.area }}
            </span>
          </h5>
          <p>{{ crib.description }}</p>
          <hr>
          <button class="btn btn-sm btn-danger" (click)="crib.showDetails = !crib.showDetails">
            Close
          </button>

        </div>
      </div>
    </div>
  </div>
